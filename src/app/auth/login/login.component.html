<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<!-- Contenu -->
<div class="container-fluid login-container">
    <div class="row w-100">



        <!-- Partie droite : Formulaire -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="card p-4 login-card">
                <h3 class="text-center fw-bold">SE CONNECTER</h3>

                <!-- Champ Email -->
                <div class="mb-3">
                    <label class="form-label" >Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" formControlName="email" class="form-control" placeholder="Entrer votre email">
                    </div>
                </div>

                <!-- Champ Mot de passe -->
                <div class="mb-3">
                    <label class="form-label">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Entrer votre mot de passe">
                        <!-- <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                            <i class="bi bi-eye" id="eye-icon"></i>
                        </button> -->
                    </div>
                </div>

                <!-- Bouton Se connecter -->
                <button class="btn btn-danger w-100" type="submit">Se connecter</button>

                <!-- Lien vers inscription -->
                <div class="text-first mt-3">
                    <small>Vous n'avez pas de compte ? <a style="color: brown;" (click)="navigateToRegister()">S'enregistrer</a></small>
                </div>
                  <p class="text-first mt-2" data-bs-target="#exampleModal"  data-bs-toggle="modal">
 <a class="text-decoration-none text-danger forgot-password-link" >
  Mot de passe oublié ?
</a>
</p>
            </div>
        </div>

 <!-- Partie gauche : Image -->
 <div class="col-md-6 d-flex align-items-center justify-content-center img-container">
    <img src="/assets/images/2.png" alt="Image de connexion">
</div>


    </div>
</div>


</form>








<!--------------------------------------------------- Modal MODIFIER MOT DE PASSE -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Modifier Mot de passe</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">






 <form
  [formGroup]="resetPasswordForm"
  (ngSubmit)="onSubmit2()"
  class="p-4 border rounded shadow-sm bg-white"
>
  <!-- Code reçu par e-mail -->
  <div class="mb-3">
    <label for="code" class="form-label">Code reçu par e-mail</label>
    <input
      type="text"
      id="code"
      class="form-control"
      formControlName="code"
      placeholder="Entrez le code"
    />
    <div
      *ngIf="code.invalid && (code.dirty || code.touched)"
      class="text-danger mt-1"
    >
      Le code est requis.
    </div>
  </div>

  <!-- Nouveau mot de passe -->
  <div class="mb-3">
    <!-- <label for="newResetPassword" class="form-label"
      >Nouveau mot de passe</label
    > -->
    <input
      type="password"
      id="newResetPassword"
      class="form-control"
      formControlName="newResetPassword"
      placeholder="Entrez un nouveau mot de passe"
    />
    <div
      *ngIf="
        newResetPassword.invalid && (newResetPassword.dirty || newResetPassword.touched)
      "
      class="text-danger mt-1"
    >
      Le mot de passe est requis&nbsp;(minimum&nbsp;6&nbsp;caractères).
    </div>
  </div>

  <!-- Confirmation du mot de passe -->
  <div class="mb-3">
    <!-- <label for="confirmPassword" class="form-label"
      >Confirmez le mot de passe</label
    > -->
    <input
      type="password"
      id="confirmPassword"
      class="form-control"
      formControlName="confirmPassword"
      placeholder="Confirmez le mot de passe"
    />
    <div
      *ngIf="
        resetPasswordForm.errors?.['passwordMismatch'] &&
        (confirmPassword.dirty || confirmPassword.touched)
      "
      class="text-danger mt-1"
    >
      Les mots de passe ne correspondent pas.
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-danger w-100"
    [disabled]="resetPasswordForm.invalid"
  >
    Réinitialiser le mot de passe
  </button>
</form>

<!-- Script pour masquer/afficher le mot de passe -->
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
            passwordInput.type = "password";
            eyeIcon.classList.replace("bi-eye-slash", "bi-eye");
        }
    }
</script>
